<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <section class="header">
        <img class="logo" src="./images/Vectorlogo.svg" alt="Место">
    </section>
    <section class="profile">
        <div class="profile-info">
            <img src="./images/imagekusto.jpg" class="kusto" alt="Кусто">
            <div class="captions">
                <div class="caption">
                    <h1 class="caption__name">Жак-Ив Кусто</h1>
                    <button class="edit-but">
                        <img src="./images/Vectorvector.svg" alt="ввод">
                    </button>
                </div>
                <p class="caption__paragraph">Исследователь океана</p>
            </div>
        </div>
        <button class="add-but">
            <img src="./images/add.svg" alt="добавить">
        </button>
    </section>
    <section class="elements">
        <div class="element">
            <img src="./images/karachaevsk.jpg" class="element__pic" alt="Карачаевск">
            <div class="element__caption">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__heart">
                    <img src="./images/heart.svg" alt="сердечко">
                </button>
            </div>
        </div>
        <div class="element">
            <img src="./images/elbrus.jpg" class="element__pic" alt="Гора Эльбрус">
            <div class="element__caption">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__heart">
                    <img src="./images/heart.svg" alt="сердечко">
                </button>
            </div>
            
        </div>
        <div class="element">
            <img src="./images/dombaj.jpg" class="element__pic" alt="Домбай">
            <div class="element__caption">
                <h2 class="element__title">Домбай</h2>
                <button class="element__heart">
                    <img src="./images/heart.svg" alt="сердечко">
                </button>
            </div>
        </div>
        <div class="element">
            <img src="./images/elbrus.jpg" class="element__pic" alt="Гора Эльбрус">
            <div class="element__caption">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__heart">
                    <img src="./images/heart.svg" alt="сердечко">
                </button>
            </div>
        </div>
        <div class="element">
            <img src="./images/dombaj.jpg" class="element__pic" alt="Домбай">
            <div class="element__caption">
                <h2 class="element__title">Домбай</h2>
                <button class="element__heart">
                    <img src="./images/heart.svg" alt="сердечко">
                </button>
            </div>
        </div>
        <div class="element">
            <img src="./images/karachaevsk.jpg" class="element__pic" alt="Карачаево-Черкессия">
            <div class="element__caption">
                <h2 class="element__title">Карачаево-Черкессия</h2>
                <button class="element__heart">
                    <img src="./images/heart.svg" alt="сердечко">
                </button>
            </div>
        </div>
    </section>
    <section class="popup">
        <form class="popup__container">
            <img src="./images/icon-close.svg" class="popup__close-image" alt="закрыть">
            <div class="popup__content">
                <h2 class="popup__title">Редактировать профиль</h1>
            </div>
            <input type="text" placeholder="Имя" class="popup__field-name">
            <input type="text" placeholder="Описание" class="popup__field-paragraph">
            <button class="popup__save-button">
                Сохранить
            </button>
        </form>
    </section>
    <script src="./scripts/script.js"></script>
</body>
</html>
