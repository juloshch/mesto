<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><link href="main.css" rel="stylesheet"></head><body class="page"><section class="header"><img class="logo" src="a307e1c403338846f8a4.svg" alt="Место"></section><section class="profile"><div class="profile-info"><div class="profile-info__avatar-container"><img src="" class="profile-info__kusto" alt="Кусто"> <button class="profile-info__change-avatar-button"><img src="a086f758840ae814ecde.svg" alt="изменить аватар"></button></div><div class="captions"><div class="caption"><h1 class="caption__name"></h1><button class="edit-but" type="button"><img src="8667ac4a523e8fc42e59.svg" alt="ввод"></button></div><p class="captions__paragraph"></p></div></div><button class="add-but" type="button"><img src="d86bb2edc2f6eadb96b7.svg" class="add-but__image" alt="добавить"></button></section><section class="elements"></section><footer class="footer"><p class="footer__paragraph">&copy; 2020 Mesto Russia</p></footer><section class="popup" id="edit-profile-popup"><form class="popup__container" id="edit-profile-container" name="popup__container" novalidate><button class="popup__close-image" type="button"><img src="118074baed770c43e4bc.svg" alt="закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><input id="name-input" name="name" placeholder="Имя" class="popup__field popup__field_type_name" minlength="2" maxlength="40" required> <span id="name-input-error" class="popup__input-error">Вы пропустили это поле</span> <input id="about-yourself-input" name="about" placeholder="О себе" class="popup__field popup__field_type_paragraph" minlength="2" maxlength="200" required> <span id="about-yourself-input-error" class="popup__input-error">Вы пропустили это поле</span> <button class="popup__save-button" type="submit">Сохранить</button></form></section><section class="popup" id="add-place-popup"><form class="popup__container" name="popup__container" id="add-place-container" novalidate><button class="popup__close-image" id="add-place-popup-close-image" type="button"><img src="118074baed770c43e4bc.svg" alt="закрыть"></button><h2 class="popup__title">Новое место</h2><input id="title-input" name="name" placeholder="Название" class="popup__field popup__field_type_place-name" minlength="2" maxlength="30" required> <span id="title-input-error" class="popup__input-error">Вы пропустили это поле</span> <input id="url-input" name="link" type="url" placeholder="Ссылка на картинку" class="popup__field popup__field_type_place-link" required> <span id="url-input-error" class="popup__input-error"></span> <button class="popup__save-button" type="submit">Создать</button></form></section><section class="popup popup__image-popup"><div class="popup__image-container"><button class="popup__close-image" id="image-popup-close-button" type="button"><img src="118074baed770c43e4bc.svg" class="popup__close-button-icon" alt="закрыть"></button> <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" class="popup__image" alt="kamchatka"><h2 class="popup__image-title">Камчатка</h2></div></section><section class="popup" id="delete-button-popup"><form class="popup__container"><div class="popup__on-delete-confirm"><button class="popup__close-image" id="image-popup-close-button" type="button"><img src="118074baed770c43e4bc.svg" class="popup__close-button-icon" alt="закрыть"></button><h2 class="popup__title">Вы уверены?</h2><button class="popup__save-button" type="submit">Да</button></div></form></section><section class="popup" id="popup-with-avatar"><form class="popup__container" name="popup__container" id="avatar-container" novalidate><button class="popup__close-image" id="add-place-popup-close-image" type="button"><img src="118074baed770c43e4bc.svg" alt="закрыть"></button><h2 class="popup__title">Обновить аватар</h2><input id="url-input" name="link" type="url" placeholder="https://somewebsite.com/someimage.jpg" class="popup__field popup__field_type_place-link" required> <span id="url-input-error" class="popup__input-error"></span> <button class="popup__save-button" type="submit">Сохранить</button></form></section><template id="card-template"><article class="element"><div class="element__pic-container"><img src="data.link" class="element__pic" alt="data.name"> <button class="element__bin-button elememt__bin-button_hidden" id="bin-button" type="button"><img src="a274c87c0f6b553b47ad.svg" alt="удалить"></button></div><div class="element__caption"><h2 class="element__title">data.name</h2><div class="element__likes-container"><button class="element__heart" type="button"></button><h3 class="element__likes"></h3></div></div></article></template><script src="main.js"></script></body></html>
