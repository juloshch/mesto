<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
    <section class="header">
        <img class="logo" src="./images/Vectorlogo.svg" alt="Место">
    </section>
    <section class="profile">
        <div class="profile-info">
            <img src="./images/imagekusto.jpg" class="profile-info__kusto" alt="Кусто">
            <div class="captions">
                <div class="caption">
                    <h1 class="caption__name">Жак-Ив Кусто</h1>
                    <button class="edit-but" type="button">
                        <img src="./images/Vectorvector.svg" alt="ввод">
                    </button>
                </div>
                <p class="captions__paragraph">Исследователь океана</p>
            </div>
        </div>
        <button class="add-but" type="button">
            <img src="./images/add.svg" class="add-but__image" alt="добавить">
        </button>
    </section>
    <section class="elements">
        
    </section>
    <footer class="footer">
        <p class="footer__paragraph">&copy; 2020 Mesto Russia</p>
    </footer>
    <section class="popup" id="edit-profile-popup">
        <form class="popup__container" id="edit-profile-container" name="popup__container" novalidate>
            <button class="popup__close-image" type="button">
                <img src="./images/icon-close.svg" alt="закрыть">
            </button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <input id="name-input" name="name-input" type="text" placeholder="Имя" class="popup__field popup__field_type_name" minlength="2" maxlength="40" required>
            <span id="name-input-error" class="popup__input-error">Вы пропустили это поле</span>
            <input id="about-yourself-input" name="about-yourself-input" type="text" placeholder="О себе" class="popup__field popup__field_type_paragraph" minlength="2" maxlength="200" required>
            <span id="about-yourself-input-error" class="popup__input-error">Вы пропустили это поле</span>
            <button class="popup__save-button" type="submit">
                Сохранить
            </button>
        </form>
    </section>
    <section class="popup" id="add-place-popup">
        <form class="popup__container" name="popup__container" id="add-place-container" novalidate>
            <button class="popup__close-image" id="add-place-popup-close-image" type="button">
                <img src="./images/icon-close.svg" alt="закрыть">
            </button>
            <h2 class="popup__title">Новое место</h2>
            <input id="title-input" name="title-input" type="text" placeholder="Название" class="popup__field popup__field_type_place-name" minlength="2" maxlength="30" required>
            <span id="title-input-error" class="popup__input-error">Вы пропустили это поле</span>
            <input id="url-input" name="url-input" type="url" placeholder="Ссылка на картинку" class="popup__field popup__field_type_place-link" required>
            <span id="url-input-error" class="popup__input-error"></span>
            <button class="popup__save-button" type="submit">
                Создать
            </button>
        </form>
    </section>

    <section class="popup popup__image-popup">
        <div class="popup__image-container">
            <button class="popup__close-image" id="image-popup-close-button" type="button">
                <img src="./images/icon-close.svg" class="popup__close-button-icon" alt="закрыть">
            </button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" class="popup__image" alt="kamchatka">
            <h2 class="popup__image-title">Камчатка</h2>
        </div>
    </section>

    <template id="card-template">
        <article class="element">
            <div class="element__pic-container">
                <img src="data.link" class="element__pic" alt="data.name">
                <button class="element__bin-button" type="button">
                    <img src="./images/bin-pic.svg" alt="удалить">
                </button>
            </div>
            <div class="element__caption">
                <h2 class="element__title"> data.name </h2>
                <button class="element__heart" type="button">
                </button>
            </div>
        </article>
    </template>
    <script src="./scripts/data.js" type="module"></script>
    <script src="./scripts/script.js" type="module"></script>
    <script src="./scripts/validate.js" type="module"></script>
    <script src="./scripts/card.js" type="module"></script>
</body>
</html>
